name: Deploy in dev-k8s
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2.1.0
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login in Container Registry Digital Ocean
        run: doctl registry login

      - name: Build Docker Container
        run: docker build ./ -t feecc-workbench-frontend:latest
      
#      - name: Tag container for Container Registry Digital Ocean
#        run: docker tag feecc-workbench-frontend:dev registry.digitalocean.com/${{ secrets.DOREGISTRY}}/feecc-workbench-frontend

      - name: Push container in Container Registry Digital Ocean
        run: docker push registry.digitalocean.com/${{ secrets.DOREGISTRY}}/feecc-workbench-frontend
